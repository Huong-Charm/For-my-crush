<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3 Bạn Hà!!!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            color: #d63384;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ff4081;
            font-size: 32px;
        }
        .flower {
            width: 150px;
            margin-top: 20px;
            animation: bloom 2s infinite alternate;
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bloom {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🌸 Chúc Cậu Ngày 8/3 Tràn Ngập Vui Tươi!!!!! 🌸</h1>
        <p>Chúc bạn Hà luôn xinh đẹp, hạnh phúc và tràn đầy niềm vui >.< 💖</p>
        <img class="flower" src="https://cdn.pixabay.com/photo/2017/08/06/06/50/rose-2584714_1280.jpg" alt="Hoa hồng">
        <p>Chúc cậu có một ngày thật vui vẻ nhóe ><!!! 🌷</p>
    </div>
</body>
</html>
